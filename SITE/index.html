<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubex</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <header></header>
        <div class="wraper">
            <div class="content">
                <div class="col1">
                    <h4>New Proyect</h4>
                    <div class="box_proyect">
                        <div class="box" data-proyect="WebRosatel_Encapsulado_V1">
                            <h5>WebRosatel</h5>
                        </div>
                        <div class="box" data-proyect="Rosatel.com">
                            <h5>Rosatel.com</h5>
                        </div>
                    </div>

                    <div class="box_data none">
                        <h4>Data:</h4>
                        <div class="fila">
                            <label for="">Rama:</label>
                            <input type="text" id="rama">
                        </div>
                        
                        <div class="fila">
                            <div class="btn">RUN <div class="loader"></div></div>
                        </div>
                        
                    </div>
                </div>
                <div class="col2">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="fondo none">
        <div class="box_msj">
            <p>DEFECTO</p>
            <div class="loader"></div>
        </div>
    </div>
    <script src="js/jq.js"></script>
    <script>
        $URL="http://172.20.52.93:8010";
        $PROYECT="";
        $VALUE="";
        papp='';
        pbd='';

        $(".box_proyect .box").click(function(){
            $(".content .box_data").removeClass("none");
            $PROYECT=$(this).attr("data-proyect");
            $(".box_proyect .box").removeClass("active");
            $(this).addClass("active");
        })

        $(".content .box_data .btn").click(function(){
            rama=$("#rama").val();
            console.log(rama);
            if(rama!=""){
                $(".content .box_data .btn").addClass("active");
                runApp(rama);                
            }else{
                alert("Verifcar nombre de la Rama")
            }

        })



        function runApp(rama){
            $.ajax({
                url : $URL+"/start?rama="+rama+"&proyect="+$PROYECT,
                type : 'GET',
                dataType: "json",
                success : function(DATA)
                    {       
                        console.log(DATA);
                        $VALUE=DATA;
                        $(".content .box_data .btn").removeClass("active");
                        listApp();

                    }
                }).fail(function(){
                    $(".content .box_data .btn").removeClass("active");

                    alert("error");
                })
        }
        function listApp(){
            $(".col2").html('');
            $.ajax({
            url : $URL+"/listar",
            type : 'GET',
            dataType: "json",
            success : function(DATA)
                {       
                    console.log(DATA);
                    $VALUE=DATA;
                    for (let x = 0; x < DATA.length; x++) {
                        ProyectID=DATA[x]['Id'];
                        Proyect=DATA[x]['Proyect'];
                        Rama=DATA[x]['Rama'];
                        Papp=DATA[x]['Papp'];
                        Pbd=DATA[x]['Pbd'];
                        Folder=DATA[x]['Folder'];
                        none='';
                        rb_path="";
                        if(Proyect=="WebRosatel_Encapsulado_V1")
                            rb_path="lima/";
                        if(Papp==8084)
                            none='none';
                        $(".col2").append("<div class='box'>"+
                            "<p>Proyecto: </p><span>"+Proyect+"</span>"+
                            "<p>Rama: </p><span>"+Rama+"</span>"+
                            "<p>Puerto App:</p><span>"+Papp+"</span>"+
                            "<p>Puerto BD:</p><span>"+Pbd+"</span>"+
                            "<p>USER BD:</p><span>root</span>"+
                            "<p>PASS BD:</p><span>admin</span>"+
                            "<p>URL:</p><span>172.20.52.93</span>"+
                            "<a href='http://172.20.52.93:"+Papp+"/"+rb_path+"' target='_blank'>Link</a>"+
                            "<p class='update "+none+"' onclick=Update('"+Proyect+"','"+Rama+"','"+Papp+"','"+Pbd+"','"+Folder+"') >Update</p></p>"+                        
                            "<p class='update delete "+none+"' onclick=Delete('"+ProyectID+"','"+Folder+"') >Delete</p></p>")                        
                    }
                }
            })
        }

        function Update(Proyect,Rama,papp,pbd,Folder){
            alert_fondo("Actualizando, espere (No recargues el navegador)");
            $.ajax({
            url : $URL+"/restart?rama="+Rama+"&papp="+papp+"&pbd="+pbd+"&pfolder="+Folder+"&proyect="+Proyect,
            type : 'GET',
            dataType: "json",
            success : function(DATA)
                {       
                    console.log(DATA);
                    listApp();
                    $VALUE=DATA;
                    $(".fondo ").addClass('none');
                    alert("Proyecto Actualizado");

                }
            }).fail(function(){
                $(".content .box_data .btn").removeClass("active");

                alert("error");
            })
        }


        function Delete(ProyectID,Folder){
            alert_fondo("Eliminando, espere (No recargues el navegador)");

            $.ajax({
            url : $URL+"/delete?ProyectID="+ProyectID+"&pfolder="+Folder,
            type : 'GET',
            dataType: "json",
            success : function(DATA)
                {       
                    console.log(DATA);
                    $VALUE=DATA;
                    listApp();
                    $(".fondo ").addClass('none');
                    alert("Proyecto Eliminado");


                }
            }).fail(function(){
                $(".content .box_data .btn").removeClass("active");

                alert("error");
            })
        }
        function alert_fondo(msj){
            $(".fondo .box_msj p").html(msj);
            $(".fondo ").removeClass('none');

        }
        listApp();

    </script>
</body>
</html>
